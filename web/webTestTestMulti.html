        <style>
            body {
                padding: 10px;
            }
            .cellViewContainer {
                width: 600px;
            }
        </style>
        <script type="module">
            import {ApogeeWebView} from "../src/apogeeWebRuntime.js";
        
            //configure app and load the workspace
            let workspaceUrl = "multiTestWorkspace.json";
            let appView;

            window.init = function() {
                appView = new ApogeeWebView();

                //this adds a display view to the page to the given element
                //should be done before the workspace is loaded.
                appView.addDisplay("main.test.loginForm","inputDisplayElement",true,"Form");
                appView.addDisplay("main.test.sessionToken","outputDisplayElement",true,"Data");

                appView.openWorkspace(workspaceUrl);
            }
        </script>
    </head>
    <body onload="init()">
        <h1>Simple Multi Component Example of Embedding a Apogee Workspace in a Web Page.</h1>
        <p>This loads a multi component - but it does not do it correctly. Fix that!</p>

        <p>This is the input cell:</p>
        <div class="cellViewContainer" id="inputDisplayElement"></div>

        <p>This is the output cell:</p>
        <div class="cellViewContainer" id="outputDisplayElement"></div>
    </body>
